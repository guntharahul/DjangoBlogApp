{% extends 'base.html'%}

{% block content %}

<style type="text/css">
    .card{
        max-width: 700px;
    }
    .container{
        padding: 20px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="card m-auto">
            <img src="{{blog_post.image.url}}" class="card-image-top" style="height: 400px;">
            <div class="card-body mt-2 mb-2">
                <h2>{{blog_post.title}}</h2>
                <p class="card-text">{{blog_post.body|safe}}</p>
            </div>
            <div class="card-footer text-muted">
                Updated on {{blog_post.date_updated}} by {{blog_post.author}}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
